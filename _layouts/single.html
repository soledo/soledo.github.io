---
layout: default
---

<div class="page-content">
  <div class="page-wrapper">
    {% if page.author_profile %}
    <aside class="sidebar">
      {% include sidebar.html %}
    </aside>
    {% endif %}

    <article class="page-article {% if page.author_profile %}with-sidebar{% endif %}">
      {% if page.title %}
      <header class="page-header">
        <h1 class="page-title">{{ page.title }}</h1>
      </header>
      {% endif %}

      <div class="page-body">
        {{ content }}
      </div>
    </article>
  </div>
</div>
